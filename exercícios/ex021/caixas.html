<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: rgb(234, 234, 119);
            height: 300px;
            width: 300px;
            border-width: 30px;
            border-style: groove;
            border-color: rgb(153, 255, 0);
        }
        a{
            border-width: 10px;
            border-style: solid;
            border-color: rgb(123, 0, 0);
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-Level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level.</a> Vamos começar na prática</p>
    
</body>
</html>
